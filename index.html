<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonXYZ - Robux Gen</title>
    <style>
        body {
            background-image: url('https://media.giphy.com/media/1lDw8brA1mepQ8DxdX/giphy.gif'); /* صورة داكنة مع كتابة للهكر */
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            animation: rgbGlow 2s infinite alternate;
        }
        @keyframes rgbGlow {
            0% { background-color: red; }
            50% { background-color: blue; }
            100% { background-color: black; }
        }
        .rgb-text {
            font-size: 2em;
            font-weight: bold;
            color: cyan;
        }
        .button {
            padding: 15px;
            margin: 10px;
            background: linear-gradient(45deg, red, blue);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(45deg, blue, red);
        }
        .hidden { display: none; }
        .discord-icon {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="rgb-text">Python XYZ - Robux Generator</h1>
    <button class="button" onclick="showLogin()">Login</button>
    <button class="button" onclick="showFree()">Free</button>
    <button class="button" onclick="showPremium()">Premium</button>
    <button class="button" onclick="showUltimate()">Ultimate</button>

    <div id="output" style="margin-top: 20px;"></div>

    <!-- Discord Icon -->
    <a href="https://discord.gg/pbmXNruUdX" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Discord_logo_2023.svg" class="discord-icon" alt="Discord Logo">
    </a>

    <script>
        function showLogin() {
            document.getElementById('output').innerHTML = `
                <p>USER = <input type="text" id="username" placeholder="Enter Username"></p>
                <p>PASS = <input type="password" id="password" placeholder="Enter Password"></p>
                <button onclick="submitLogin()">Submit</button>
            `;
        }

        function submitLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // الحسابات الصحيحة
            if ((username === '1412' && password === '1412') || (username === '147' && password === '147')) {
                document.getElementById('output').innerHTML = "<p>Welcome, " + username + "!</p>";
            } else {
                document.getElementById('output').innerHTML = "<p>Invalid credentials, please try again.</p>";
            }
        }

        function showFree() {
            document.getElementById('output').innerHTML = `
                <p>ENTER YOUR ROBLOX USERNAME:</p>
                <input type="text" id="robloxUser"><br>
                <button onclick='showUserOnly()'>I can't give Password</button>
                <button onclick='chooseRobux()'>Continue</button>
            `;
        }

        function showUserOnly() {
            document.getElementById('output').innerHTML = "<p>ENTER YOUR ROBLOX USERNAME ONLY:</p>";
        }

        function chooseRobux() {
            document.getElementById('output').innerHTML = `
                <p>Choose Robux Amount:</p>
                <button onclick='robuxWait(5, "Failed!")'>1-100 Robux</button>
                <button onclick='robuxWait(20, "Failed, Retry Again!")'>101-1000 Robux</button>
                <button onclick='robuxWait(60, "Failed, Try Again Later!")'>1001-5000 Robux</button>
                <button onclick='premiumNeeded()'>5001-100K Robux</button>
            `;
        }

        function robuxWait(time, message) {
            document.getElementById('output').innerHTML = "<p>Please Wait... Processing</p>";
            setTimeout(() => {
                document.getElementById('output').innerHTML = `<p>${message}</p>`;
            }, time * 1000);
        }

        function premiumNeeded() {
            document.getElementById('output').innerHTML = "<p>You Need Premium for this!</p>";
        }

        function showPremium() {
            document.getElementById('output').innerHTML = "<p>Please Invite me in My Discord Account = wassimxyz and Buy !!</p>";
        }

        function showUltimate() {
            document.getElementById('output').innerHTML = "<p>Please Invite me in My Discord Account = wassimxyz and Buy !!</p>";
        }
    </script>
</body>
</html>
